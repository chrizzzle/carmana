<ion-content>
  <ion-card>
    <div padding>
      <img *ngIf="vehicleImage" src="{{vehicleImage.url}}" width="{{vehicleImage.width}}"
           height="{{vehicleImage.height}}"/>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{vehicle.make}} {{vehicle.model}}
      </ion-card-title>

      <ion-card-title>
        <h2>Daten</h2>
      </ion-card-title>
      <ion-list>
        <ion-item>
          Baujahr: {{vehicle.builddate}}
        </ion-item>
        <ion-item>
          Kilometerstand: {{vehicle.mileage}}
        </ion-item>
        <ion-item>
          Verbrauch pro 100km: {{vehicle.consumption}}
        </ion-item>
        <ion-item>
          Kraftstoffart: {{vehicle.fuelType}}
        </ion-item>
        <ion-item>
          PS: {{vehicle.power}}
        </ion-item>
        <ion-item>
          VIN: {{vehicle.vin}}
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab mini (tap)="onVehicleEditTap()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
