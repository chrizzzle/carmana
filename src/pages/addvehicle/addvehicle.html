<ion-card>
  <ion-card-header>{{title}}</ion-card-header>
  <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Marke</ion-label>
          <ion-input type="text" [(ngModel)]="vehicle.make"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Modell</ion-label>
          <ion-input type="text" [(ngModel)]="vehicle.model"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Baujahr</ion-label>
          <ion-input type="number" [(ngModel)]="vehicle.builddate" [maxlength]="4"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Kilometerstand</ion-label>
          <ion-input type="number" [(ngModel)]="vehicle.mileage"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Verbrauch (Liter / 100KM)</ion-label>
          <ion-input type="number" [(ngModel)]="vehicle.consumption"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Kraftstoffart</ion-label>
          <ion-input type="text" [(ngModel)]="vehicle.fuelType"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>PS</ion-label>
          <ion-input type="number" [(ngModel)]="vehicle.power"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Fahrgestellnummer (VIN)</ion-label>
          <ion-input type="text" [(ngModel)]="vehicle.vin"></ion-input>
        </ion-item>
      </ion-list>
      <br />
      <button ion-button full (tap)="onSaveButtonTap()">{{buttonText}}</button>
  </ion-card-content>
</ion-card>
