<h4 padding-left>Ausgabe erfassen - Tanken</h4>

<form (ngSubmit)="onFormSubmit()" [formGroup]="newExpenseGroup">
  <ion-list>
    <ion-item>
      <ion-label floating>Betrag</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Kilometerstand</ion-label>
      <ion-input type="number" formControlName="mileage"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Liter</ion-label>
      <ion-input type="number" formControlName="litres"></ion-input>
    </ion-item>

    <ion-item>
      {{addDateText}}
      <button type="button" ion-button icon-only item-right clear (tap)="onDatePickerTap()">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <button
        ion-button
        small
        [disabled]="!newExpenseGroup.valid">
        Ausgabe hinzufÃ¼gen
      </button>
    </ion-item>
  </ion-list>
</form>
