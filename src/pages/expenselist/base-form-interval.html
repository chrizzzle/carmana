<h4 padding>{{title}}</h4>
<form (ngSubmit)="onFormSubmit()" [formGroup]="newExpenseGroup">
  <ion-list>
    <ion-item>
      <ion-label floating>Betrag</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Wiederholung</ion-label>
      <ion-select (ionChange)="onIntervalSelectChange($event)" formControlName="interval">
        <ion-option *ngFor="let intervalType of intervalTypes" value="{{intervalType}}">{{intervalType}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>{{addDateText}}</ion-label>
      <button type="button" ion-button icon-only item-right clear (tap)="onDatePickerTap()">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <button
        ion-button
        small
        [disabled]="!newExpenseGroup.valid">
        Ausgabe hinzuf√ºgen
      </button>
    </ion-item>
  </ion-list>
</form>
